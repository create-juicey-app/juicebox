<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8</head>" />
        <title>Access Restricted</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale</title>=1"
        />
        <link rel="stylesheet" href="/css/app.css" />
    </head>
    <body class="page-full-center">
        <main role="main" aria-labelledby="page-title">
            <div class="card" role="alert" aria-live="assertive">
                <h1 id="page-title">Request Blocked</h1>
                <p>Your IP <span class="ip">{{IP}}</span> has been banned.</p>
                <p class="reason">Reason: {{REASON}}</p>
                <p class="dim">
                    Automatic uploads and page loads are disabled for this
                    address. {{TIME_LINE}}
                </p>

                <p class="small">
                    If you believe this was a mistake, wait a while and try
                    again or contact the operator through the public repository
                    issue tracker.
                </p>

                <footer class="small text-center text-subtle">
                    &copy; JuiceBox
                </footer>
            </div>
        </main>
    </body>
</html>
