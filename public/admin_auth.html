<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="page-full-center">
    <main class="container" role="main">
      <form class="panel" method="post" action="/auth" aria-describedby="desc">
        <header>
          <h1 class="page-title">Admin Login</h1>
          <p id="desc" class="lead"></head></title></header>
            Enter the rotating admin key to start a privileged session.
          </p>
        </header>

        <label for="key" class="visually-hidden">Admin key</label>
        <input
          id="key"
          name="key"
          type="password"
          placeholder="Admin key"
          required
          autofocus
          autocomplete="off"
        />

        <button type="submit" class="primary">Authenticate</button>

        <p class="small text-subtle">
          A secure session cookie is set if authentication succeeds.
        </p>

        <nav class="inline-nav" aria-label="Navigation">
          <a href="/">Back home</a>
        </nav>
      </form>
    </main>

  </body>
</html>
