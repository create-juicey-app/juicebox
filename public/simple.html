<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Orange JuiceBox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{background:#0f141b;color:#e8ecf3;font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0;padding:1.2rem;max-width:880px}
    h1{margin:.2rem 0 .8rem;font-size:1.6rem}
    form.upload{background:#1a2230;padding:1rem 1.1rem 1.2rem;border:1px solid #273242;border-radius:12px;margin:0 0 1.1rem}
    fieldset{border:none;padding:0;margin:0}
    label{font-size:.7rem;letter-spacing:.5px;display:block;margin:0 0 .4rem;opacity:.75}
    input[type=file]{display:block;margin:.4rem 0 .8rem}
    select,button,input[type=file]{font-size:.75rem}
    table{width:100%;border-collapse:collapse;font-size:.65rem}
    th,td{padding:.45rem .5rem;border-bottom:1px solid #273242;text-align:left}
    th{font-weight:600;letter-spacing:.5px;font-size:.6rem;text-transform:uppercase;opacity:.8}
    tr:hover td{background:#1f2935}
    .note{font-size:.58rem;opacity:.55;line-height:1.4;margin-top:.8rem}
    .ttl-box{display:flex;align-items:center;gap:.5rem;margin:.4rem 0 .9rem}
    .ttl-box select{background:#121b24;color:#e8ecf3;border:1px solid #2b394a;padding:.35rem .5rem;border-radius:6px}
    button.primary{background:#ff9800;color:#111;border:1px solid #ffa733;padding:.5rem 1rem;border-radius:8px;cursor:pointer;font-weight:600;letter-spacing:.5px}
    button.primary:hover{filter:brightness(1.1)}
    .files-panel{background:#1a2230;padding:1rem 1.1rem 1.25rem;border:1px solid #273242;border-radius:12px}
    .msg{background:#223038;border:1px solid #33464f;padding:.5rem .7rem;margin:0 0 .8rem;border-radius:6px;font-size:.7rem}
    a{color:#ff9800}
  </style>
</head>
<body>
  <h1>Orange JuiceBox</h1>
  <p style="margin:0 0 1.1rem;font-size:.8rem;opacity:.75">Basic uploader for old browsers and disabled JavaScript.</p>
  {{MESSAGE}}
  <form class="upload" method="post" enctype="multipart/form-data" action="/simple/upload">
    <fieldset>
      <label>Files</label>
      <input type="file" name="file" multiple required />
      <div class="ttl-box">
        <label for="ttl" style="margin:0">Retention:</label>
        <select name="ttl" id="ttl">
          <option>1h</option><option>3h</option><option>12h</option><option>1d</option><option selected>3d</option><option>7d</option><option>14d</option>
        </select>
        <span style="font-size:.6rem;opacity:.55">auto delete</span>
      </div>
      <button class="primary" type="submit">Upload</button>
    </fieldset>
  </form>
  <div class="files-panel">
    <h2 style="margin:.1rem 0  .6rem;font-size:.9rem;letter-spacing:.5px;opacity:.8;text-transform:uppercase">Your Files</h2>
    <table>
      <thead><tr><th>Name</th><th>Expires In</th><th>Delete</th></tr></thead>
      <tbody>
        {{ROWS}}
      </tbody>
    </table>
    <p class="note">Files are linked to your IP. They expire automatically. Keep page for reference or bookmark links.</p>
  </div>
  <p class="note">Return to <a href="/">JS interface</a>.</p>
</body>
</html>
