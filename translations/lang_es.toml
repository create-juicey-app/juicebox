terms_title = "Términos de Servicio de JuiceBox"
terms_meta_description = "Términos de servicio para JuiceBox, alojamiento temporal de archivos"
terms_effective = "Vigente: 2024 (Revisión ampliada Sep 2024)"
terms_last_updated = "Última actualización: 2024-09-01"
terms_section_1_heading = "1. Aceptación"
terms_section_1_body = "Al subir, acceder o compartir archivos en JuiceBox aceptas estos Términos y políticas. Si no estás de acuerdo, no uses el servicio."
terms_section_2_heading = "2. Descripción del Servicio"
terms_section_2_body = "JuiceBox es un host temporal de archivos. No hay indexado, se borra tras el tiempo elegido (1h a 14d). Se ofrece \"TAL CUAL\" y \"SEGÚN DISPONIBILIDAD\": sin garantías de uptime ni idoneidad."
terms_section_3_heading = "3. Definiciones"
terms_section_3_body = '''<ul><li><strong>"Tú"</strong>: cualquier persona o entidad que sube o accede a contenido.</li><li><strong>"Contenido"</strong>: cualquier archivo, dato o enlace generado en el servicio.</li><li><strong>"Retención"</strong>: el TTL elegido al subir, determina el borrado.</li><li><strong>"IP Edge"</strong>: la IP de Cloudflare vista por el origen, para agrupar y limitar.</li></ul>'''
terms_section_4_heading = "4. Contenido Prohibido"
terms_section_4_body = "Prohibido subir/distribuir: material ilegal, CSAM, menores sexualizados, imágenes íntimas no consentidas, doxxing, datos personales sensibles, malware, exploits, propaganda extremista, incitación al odio, copyright masivo, uso como CDN permanente."
terms_section_5_heading = "5. Responsabilidades del Usuario"
terms_section_5_body = '''<ul><li>Verifica que tienes derechos para publicar el contenido.</li><li>No subas datos personales o regulados.</li><li>No intentes saltar límites de tamaño, tipo o tasa.</li><li>No ataques la infraestructura ni abuses del hotlinking.</li></ul>'''
terms_section_6_heading = "6. Privacidad y Logs Mínimos"
terms_section_6_body = "No hay cuentas. Solo se usa la IP de Cloudflare para propiedad y límites. No se usan cabeceras IP de visitante. Logs rotativos mínimos, no se perfilan usuarios."
terms_section_7_heading = "7. Manejo y Retención de Datos"
terms_section_7_body = "Cada subida guarda: id, nombre original, tamaño, tipo, retención y IP edge. Al expirar o borrar: se elimina el registro y el archivo. No se conservan restos de bajo nivel. Backups, si hay, son cortos y cíclicos."
terms_section_8_heading = "8. Seguridad"
terms_section_8_body = "Transporte por HTTPS. Archivos no cifrados en disco. No hay escaneo de malware salvo filtro de extensión. Trata todo como no confiable."
terms_section_9_heading = "9. Disponibilidad y Cambios"
terms_section_9_body = "Puede haber caídas, pérdida de datos o cambios. Límites y bloqueos pueden cambiar sin aviso. Usar tras cambios implica aceptación."
terms_section_10_heading = "10. Eliminación y Moderación"
terms_section_10_body = "Puedes borrar antes de tiempo vía UI o endpoint desde la red original. Admins pueden borrar por abuso o legal. No se restauran archivos."
terms_section_11_heading = "11. Copyright / DMCA"
terms_section_11_body = "Si crees que hay infracción, envía aviso con datos, enlaces y contacto. Se eliminarán archivos válidos. Contraavisos se evalúan caso a caso."
terms_section_12_heading = "12. Descargo de Responsabilidad"
terms_section_12_body = "NO HAY GARANTÍAS, NI IMPLÍCITAS NI EXPLÍCITAS. USAS EL SERVICIO BAJO TU RIESGO."
terms_section_13_heading = "13. Limitación de Responsabilidad"
terms_section_13_body = "Hasta el máximo legal, el operador no responde por daños indirectos, pérdida de datos, lucro cesante, etc."
terms_section_14_heading = "14. Indemnización"
terms_section_14_body = "Aceptas indemnizar y eximir al operador de reclamaciones derivadas de tu uso o contenido."
terms_section_15_heading = "15. Suspensión / Terminación"
terms_section_15_body = "Abuso, requerimiento legal o seguridad pueden causar bloqueo temporal o permanente. Reincidentes serán bloqueados a nivel de red."
terms_section_16_heading = "16. Transparencia"
terms_section_16_body = "Se minimizan los logs. Si la ley exige entregar datos, solo se dará lo mínimo. Se notificará si es legalmente posible."
terms_section_17_heading = "17. Miscelánea"
terms_section_17_body = "Si alguna cláusula es inválida, el resto sigue vigente. No hacer valer un derecho no es renuncia. No se crea sociedad ni agencia."
terms_section_contact_heading = "Contacto"
