about_heading = "¿Qué es JuiceBox?"
about_1 = "JuiceBox es una forma rápida y sencilla de compartir archivos sin crear una cuenta. Elige un periodo de retención de 1 hora a 14 días, sube archivos de hasta 500MB y comparte enlaces expirables al instante. Cuando termina el tiempo, los archivos se eliminan automáticamente. Perfecto para transferencias rápidas, fragmentos de código, capturas de pantalla, pequeños archivos comprimidos y cualquier contenido que no quieras mantener en línea para siempre."
about_2 = "Cómo funciona: arrastra y suelta o haz clic para seleccionar archivos, elige una ventana de retención y copia el enlace cuando termine la subida. Limitamos cada IP a unos pocos archivos activos para evitar abusos; elimina uno antiguo para liberar espacio. Para una experiencia mínima, prueba el <a href='/simple'>cargador sin script</a>. Para detalles sobre límites, retención, miniaturas y moderación, consulta la <a href='/faq'>FAQ</a>. Nos centramos en la velocidad, la privacidad y la facilidad: sin rastreadores, sin inicios de sesión sociales, sin almacenamiento permanente, solo compartir rápido y desechable."
about_3 = "Privacidad y seguridad: tu IP solo se usa para asociar subidas, aplicar límites y gestionar reportes de abuso, y se elimina tras expirar los archivos relacionados. Para reportar contenido prohibido o solicitar eliminación, visita el <a href='/report'>formulario de reporte</a>. El uso del servicio implica la aceptación de nuestros <a href='/terms'>Términos de servicio</a>. Si prefieres compartir una página de inicio simple, puedes enviar el enlace o la <a href='/faq'>guía FAQ</a>."
