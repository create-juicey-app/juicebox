# FAQ page translations
faq_title = "JuiceBox FAQ"
faq_meta_description = "Preguntas frecuentes sobre JuiceBox, alojamiento temporal de archivos"
faq_lead = "Todo lo que sueles preguntar antes de subir."
faq_basics = "Básicos"
faq_q1 = "¿Qué es JuiceBox?"
faq_a1 = "Un pequeño host temporal de archivos. Sube archivo → obtén enlace → comparte → se autodestruye después. Sin cuentas."
faq_q2 = "¿Necesito una cuenta?"
faq_a2 = "No. La propiedad se asocia a la IP de cliente Cloudflare. Solo para borrar, limitar y moderar. Sin perfil, contraseña ni email, solo IP."
faq_q3 = "¿Cuál es el límite de tamaño de archivo?"
faq_a3 = "Hasta {max_size} por subida. ¿Una carpeta? Se comprime en tu navegador y ese ZIP también debe respetar el límite de {max_size}."
faq_q4 = "¿Qué tipos de archivo están bloqueados?"
faq_a4 = "Ejecutables y scripts (.exe .dll .bat .cmd .com .js .ps1 .sh .php etc.). Si puede ser abusado, probablemente está bloqueado."
faq_q5 = "¿Puedo hotlinkear archivos?"
faq_a5 = "Sí. El enlace (/f/<id>) es directo y cacheable hasta que expire. Cuando expira, da 404."
faq_expiration = "Expiración"
faq_q6 = "¿Cuándo desaparecen los archivos?"
faq_a6 = "Tú eliges el tiempo (1h → 14d). Al acabar: se borra archivo y metadatos, el enlace deja de funcionar."
faq_q7 = "¿Puedo extender la vida de un archivo?"
faq_a7 = "Aún no. Sube de nuevo con más retención si necesitas más tiempo."
faq_q8 = "¿Qué pasa tras expirar?"
faq_a8 = "El archivo se elimina, el registro desaparece y el enlace da 404."
faq_privacy = "Privacidad y Seguridad"
faq_q9 = "¿Guardan mi IP real?"
faq_a9 = "Solo la IP de Cloudflare con cada subida, para borrar y limitar abusos. Se elimina con el archivo. No hay rastreo ni venta. Si es demasiado: no subas cosas sensibles."
faq_q10 = "¿Las subidas están cifradas?"
faq_a10 = "En tránsito sí (HTTPS). En disco no. Por moderación y simplicidad. No lo uses como bóveda."
faq_q11 = "¿Escanean malware?"
faq_a11 = "Solo bloqueo básico por extensión. Si hay abuso, se podría añadir hash + lookup. No ejecutes cosas sospechosas."
faq_q12 = "¿Otros pueden listar mis archivos?"
faq_a12 = "No hay exploración pública. Solo con el enlace exacto. Forzar IDs solo activa límites."
faq_abuse = "Abuso y Límites"
faq_q13 = "¿Límites de tasa?"
faq_a13 = "Ráfagas cortas ok (≈60, se recarga lento). Se ajustará si hay abuso."
faq_q14 = "¿Reglas de contenido?"
faq_a14 = "Nada ilegal, malware, datos personales ajenos, odio o acoso. Dudas: pregunta o asume que no. Ver Términos."
faq_banned = "Contenido Prohibido"
faq_q15 = "¿Qué contenido está prohibido?"
faq_a15 = "Material ilegal, CSAM, menores sexualizados, imágenes íntimas no consentidas, doxxing, malware, extremismo, odio, copyright masivo, usar como CDN permanente."
faq_q16 = "¿Por qué estas restricciones?"
faq_a16 = "¿Por qué lo preguntas?"
faq_q17 = "¿Qué pasa si subo contenido prohibido?"
faq_a17 = "No lo hagas, se borra y probablemente te baneo. Cosas graves se escalan."
faq_removal = "Eliminación"
faq_q18 = "¿Cómo borro un archivo antes de tiempo?"
faq_a18 = "Haz clic en ❌ en la UI o manda DELETE /d/<archivo> desde la misma red."
faq_q19 = "¿El staff puede borrar archivos?"
faq_a19 = "Sí."
faq_api = "Notas de API"
faq_q20 = "¿Hay API?"
faq_a20 = "POST /upload con multipart file(s) + ttl opcional. Devuelve JSON: { files: [\"f/abc123\"] }. Eso es todo."
faq_q21 = "¿Valores de retención?"
faq_a21 = "1h 3h 12h 1d 3d 7d 14d. Si es inválido: 3d."
faq_feedback = "¿Duda? Abre un issue o envía feedback."

