# FAQ page translations
faq_title = "FAQ JuiceBox"
faq_meta_description = "Questions fréquentes sur JuiceBox, hébergeur temporaire de fichiers"
faq_lead = "Tout ce que vous demandez avant d'envoyer."
faq_basics = "Bases"
faq_q1 = "Qu'est-ce que JuiceBox ?"
faq_a1 = "Un petit hébergeur temporaire. Déposez un fichier → obtenez un lien → partagez → il s'autodétruit. Pas de compte."
faq_q2 = "Faut-il un compte ?"
faq_a2 = "Non. La propriété est liée à un hachage de l'IP client Cloudflare, généré avec un pepper secret. C'est uniquement pour la suppression, les limites et la modération. Pas de profil, mot de passe ou email, seulement ce hachage."
faq_q3 = "Quelle est la limite de taille ?"
faq_a3 = "Jusqu'à {max_size} par envoi. Un dossier ? Il est compressé dans votre navigateur, et ce ZIP doit aussi respecter la limite de {max_size}."
faq_q4 = "Quels types de fichiers sont bloqués ?"
faq_a4 = "Exécutables et scripts (.exe .dll .bat .cmd .com .js .ps1 .sh .php etc.). Si c'est risqué, c'est bloqué."
faq_q5 = "Puis-je hotlinker les fichiers ?"
faq_a5 = "Oui. Le lien (/f/<id>) est direct et cacheable jusqu'à expiration. Après, c'est 404."
faq_expiration = "Expiration"
faq_q6 = "Quand les fichiers disparaissent-ils ?"
faq_a6 = "Vous choisissez la durée (1h → 14j). À la fin : suppression fichier + métadonnées, le lien ne marche plus."
faq_q7 = "Peut-on prolonger la durée ?"
faq_a7 = "Pas encore. Réenvoyez avec une durée plus longue si besoin."
faq_q8 = "Que se passe-t-il après expiration ?"
faq_a8 = "Le fichier est supprimé, l'enregistrement aussi, le lien renvoie 404."
faq_privacy = "Vie privée & Sécurité"
faq_q9 = "Enregistrez-vous mon IP réelle ?"
faq_a9 = "Nous hachons l'IP fournie par Cloudflare avec un pepper secret dès qu'un envoi arrive. Seul ce hachage est conservé pour que vous puissiez supprimer vos fichiers et limiter les abus, puis il est supprimé avec le fichier. Pas de tracking ni de vente. Si c'est trop : n'envoyez rien de sensible."
faq_q10 = "Les envois sont-ils chiffrés ?"
faq_a10 = "En transit oui (HTTPS). Sur disque non. Pour modération et simplicité. Ne l'utilisez pas comme coffre-fort."
faq_q11 = "Scannez-vous les malwares ?"
faq_a11 = "Juste un filtrage basique par extension. Si abus, on pourra ajouter hash + lookup. Ne lancez rien de suspect."
faq_q12 = "D'autres peuvent-ils lister mes fichiers ?"
faq_a12 = "Pas de navigation publique. Il faut le lien exact. Forcer les IDs active juste les limites."
faq_abuse = "Abus & Limites"
faq_q13 = "Limites de débit ?"
faq_a13 = "Petites rafales ok (≈60, recharge lente). Ajusté si abus."
faq_q14 = "Règles de contenu ?"
faq_a14 = "Rien d'illégal, pas de malware, pas de données privées d'autrui, pas de haine/harcèlement. Doute ? Demandez ou supposez non. Voir Conditions."
faq_banned = "Contenu interdit"
faq_q15 = "Quel contenu est interdit ?"
faq_a15 = "Matériel illégal, CSAM, mineurs sexualisés, images intimes non consenties, doxxing, malware, extrémisme, haine, copyright massif, usage comme CDN permanent."
faq_q16 = "Pourquoi ces restrictions ?"
faq_a16 = "Pourquoi demander ?"
faq_q17 = "Que se passe-t-il si j'envoie du contenu interdit ?"
faq_a17 = "Ne le faites pas, ce sera supprimé et probablement ban IP. Cas graves signalés."
faq_removal = "Suppression"
faq_q18 = "Comment supprimer un fichier avant l'heure ?"
faq_a18 = "Cliquez sur ❌ dans l'UI ou envoyez DELETE /d/<fichier> depuis le même réseau."
faq_q19 = "Le staff peut-il supprimer ?"
faq_a19 = "Oui."
faq_api = "API"
faq_q20 = "Y a-t-il une API ?"
faq_a20 = "POST /upload avec multipart file(s) + ttl optionnel. Retourne JSON : { files: [\"f/abc123\"] }. C'est tout."
faq_q21 = "Valeurs de rétention ?"
faq_a21 = "1h 3h 12h 1d 3d 7d 14d. Invalide ? 3d."
faq_feedback = "Une question ? Ouvrez un ticket ou envoyez un retour."

