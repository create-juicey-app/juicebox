about_heading = "Qu'est-ce que JuiceBox ?"
about_1 = "JuiceBox est un hébergeur temporaire rapide et simple pour partager des fichiers sans créer de compte. Choisissez une durée de rétention de 1 heure à 14 jours, Envoyez jusqu'à 500 Mo, et partagez instantanément des liens expirants. À la fin du délai, les fichiers sont automatiquement supprimés. Idéal pour les transferts rapides, extraits de code, captures d'écran, petites archives, et tout contenu à ne pas conserver en ligne."
about_2 = "Fonctionnement : glissez-déposez ou cliquez pour sélectionner des fichiers, choisissez une durée de rétention, puis copiez le lien une fois l'envoi terminé. Chaque IP est limitée à quelques fichiers actifs pour éviter les abus ; supprimez un ancien fichier pour libérer une place. Pour une expérience minimale, essayez le <a href='/simple'>envoi sans script</a>. Pour plus de détails sur les limites, la rétention, les miniatures et la modération, consultez la <a href='/faq'>FAQ</a>. Pas de pistage, pas de connexion sociale, pas de stockage permanent, juste du partage rapide et jetable."
about_3 = "Vie privée et sécurité : votre IP est utilisée uniquement pour associer les téléchargements, appliquer les limites et gérer les signalements d'abus, puis supprimée après expiration des fichiers. Pour signaler un contenu interdit ou demander une suppression, utilisez le <a href='/report'>formulaire de signalement</a>. L'utilisation du service implique l'acceptation des <a href='/terms'>Conditions d'utilisation</a>. Pour partager une page d'accueil simple, envoyez le lien ou la <a href='/faq'>FAQ</a>."
